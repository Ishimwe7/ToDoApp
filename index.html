<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="styles.css">     
    <script type="module" src="JavaScript/main.js">  </script>
</head>
<body>
    <section >
      <form class="new-item" id="itemEntryForm">
        <input placeholder="Add Item" id="newItemEntry"></input>
        <button id="addItem" >+</button>
      </form>  
    </section>
    <section class="to-do-list">
      <div class="header">
        <h1>To Do List</h1>
        <button id="clearList">Clear</button>
      </div>
      <hr>
      <div id="itemList"></div>
    </section>
</body>
</html>
